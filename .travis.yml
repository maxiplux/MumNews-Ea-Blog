language: java
sudo: true
dist: trusty
jdk: oraclejdk8

services:
- mysql
  hosts:
  - postgres
  apt:
    packages:
    - oracle-java8-installer
before_install:
- chmod a+x ./mvnw
- mysql -e 'create database project;'
- echo "USE mysql;\nUPDATE user SET password=PASSWORD('') WHERE user='root';\nFLUSH PRIVILEGES;\n" | mysql -u root


deploy:
  provider: heroku
  api_key:
    secure: $HEROKU_API_KEY
  app: springbootmum

script:
#- ./mvnv verify -B
#- ./mvnw  verify
- ./mvnw clean verify install -B


