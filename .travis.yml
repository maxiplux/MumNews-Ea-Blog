language: java
sudo: true
dist: trusty
jdk: oraclejdk8

services:
- mysql
hosts:
  - mysql
apt:
    packages:
    - oracle-java8-installer
before_install:
- chmod a+x ./mvnw
- mysql -e 'create database project;'
- echo "USE mysql;\nUPDATE user SET password=PASSWORD('') WHERE user='root';\nFLUSH PRIVILEGES;\n" | mysql -u root

deploy:
  provider: heroku
  api_key:
    secure: $HEROKU_API_KEY
  app: springbootmum2

script:
#- ./mvnv verify -B
#- ./mvnw  verify
- ./mvnw clean verify install -B

notifications:
 emails:
 - maxiplux@gmail.com
 on_success: always # default: change
 on_failure: always
# if exists problems with mvnw try on local mvn -N io.takari:maven:wrapper