# ===============================
# = DATA SOURCE
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/project
spring.datasource.username=root
spring.datasource.password=
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
spring.datasource.test-on-borrow=true
spring.datasource.validation-interval=10000
spring.datasource.log-validation-errors=true

#enable load initial data
spring.datasource.initialization-mode=always
# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
#spring.security.user.name=admin
#spring.security.user.password=admin
server.port=8080
#https://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
#http://www.thymeleaf.org/doc/tutorials/2.1/usingthymeleaf.html

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

########### enable jsp inheritance
server.servlet.context-parameters.jsp-inheritance-prefix=/WEB-INF/views/template/
server.servlet.context-parameters.jsp-inheritance-suffix=.jsp
spring.devtools.restart.log-condition-evaluation-delta=false
spring.devtools.restart.enabled=true